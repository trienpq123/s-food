<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-3">
            <div class="navbars--clone">
                <div class="navbars">
                    <div class="navbars__brand">
                        <div class="navbars__brand--title">S-FOOD</div>
                        <div class="navbars__brand--iconl"><i class="fas fa-bars"></i></div>
                    </div>
             
                    <ul class="navbars_sidebars">
                        <li>
                            <a href="#" class="active">Quản lý danh mục   <i class="fas fa-chevron-down"></i></a>
                            <div class="navbars__submenu">
                                <ul>
                                    <li><a href="#">Bảng danh mục</a></li>
                                    <li><a href="#">Thêm danh mục</a></li>
                                </ul>
                            </div>
                          
                        </li>
    
                        <li>
                            <a href="#">Quản lý món ăn <i class="fas fa-chevron-down"></i></a>
                            <div class="navbars__submenu">
                                <ul>
                                    <li><a href="#">Thêm món ăn</a></li>
                                    <li><a href="#">Tất cả món ăn</a></li>
                                </ul>
                            </div>
                        </li>
    
                        <li>
                            <a href="#">Quản lý khách hàng</a>
                            
                        </li>
    
                        <li>
                            <a href="#">Quản lý đơn hàng </a>
                        </li>
    
                        <li><a href="#">Quản lý bình luận</a></li>
    
                    <ul>
                   
                </div>
            </div>
        </div>
        

        <div class="col-lg-9">

            <div class="navbars__right">
                <div class="container">
                    <div class="navbars__brand">
                        <div class="navbars__brand--title">Quản lý sản phẩm</div>
                        <div class="navbars__brand--iconl"><i class="fas fa-bars"></i></div>
                    </div>
    
                    <div class="navbars__sidebars manage__product">
                        <form action="">
                            <div class="form-group">
                                <label for="">Tên món ăn</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="">Giá</label>
                                <input type="number" class="form-control">

                            </div>

                            <div class="form-group">
                                <label for="">Hình ảnh</label>
                                <input type="File" class="form-control">
                                
                            </div>

                            <div class="form-group">
                                <label for="">Thuộc danh mục</label>
                                <select name="" id="" class="form-control">
                                    <option value="0">Thức ăn nhanh</option>
                                    <option value="1">Thức ăn nóng</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <input type="submit" class="btn btn-primary">
                                <a href="#" class="btn btn-dark">Thêm ưu đãi</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
